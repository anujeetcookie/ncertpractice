<svg xmlns="http://www.w3.org/2000/svg" width="640" height="320" viewBox="0 0 640 320">
  <defs>
    <style>
      .s { stroke: #e8e4df; stroke-width: 2; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .d { stroke: #9a958d; stroke-width: 1.5; fill: none; stroke-dasharray: 5 6; }
      .t { fill: #e8e4df; font-family: Arial, sans-serif; font-size: 14px; }
      .tm { fill: #9a958d; font-family: Arial, sans-serif; font-size: 12px; }
    </style>
  </defs>

  <!-- Ground -->
  <line class="s" x1="80" y1="260" x2="560" y2="260" />

